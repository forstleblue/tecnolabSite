{% extends "base.html" %}

{% block content %}


<div class="row">


<div id="albero" class="hidden-xs col-sm-6 col-md-6 col-lg-6">
  <a href="{% url 'home' %}">HOME</a> | <a href="{% url 'fiere' %}">FIERE/STAND</a> | <a href="{% url 'stand' titolo.id %}">{{titolo.titolo}}</a>
</div>
<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
  <h2 id="stand-h" class="titolopro text-right goldcolor2">{{titolo.titolo}}</h2>
</div>

<div class="col-xs-12">&nbsp;</div>


{% for post in categoria_list %}
    <div id="stand" class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
    <div class="thumbnail sfondothumb" style="margin:0px;padding-top:2:padding-bottom: 2px;">{% load cropping %}
      <a href="{% url 'dettaglio' post.id %}">
        <img class="featurette-image img-responsive4" src="{% cropped_thumbnail post "cropping" %}" alt="Generic placeholder image">
      </a>
      <div class="caption" style="padding-top: 0px; padding-bottom: 0px; padding-left:10px;">
          <h4 class="thumbtitle2">{{ post.titolo }}</h4>
      </div>
    </div>
  </div>
{% endfor %}
</div><!-- fine row -->
<p>{% include "componenti/social.html" %}</p>






{% endblock %}
